<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>快樂數字接接樂</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap');

        body {
            background-color: #f0f9ff;
            font-family: 'Fredoka', sans-serif; /* 圓潤可愛的字體 */
            overflow: hidden;
            touch-action: none;
            user-select: none;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #bae6fd, #e0f2fe);
            overflow: hidden;
        }

        /* 雲朵背景動畫 */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.8;
            animation: floatCloud linear infinite;
            z-index: 0;
        }
        
        @keyframes floatCloud {
            from { transform: translateX(-150px); }
            to { transform: translateX(100vw); }
        }

        canvas {
            position: relative;
            z-index: 10;
            touch-action: none;
        }

        /* UI 介面 */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        #target-display {
            background: rgba(255, 255, 255, 0.9);
            border: 4px solid #fbd52d;
            border-radius: 20px;
            padding: 15px 30px;
            text-align: center;
            align-self: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transform: translateY(0);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #target-display.pop {
            transform: scale(1.2);
        }

        /* 開始按鈕 */
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            z-index: 30;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        .btn-start {
            background: #38bdf8;
            color: white;
            font-size: 2rem;
            padding: 1rem 3rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 0 #0ea5e9, 0 15px 20px rgba(0,0,0,0.2);
            transition: transform 0.1s, box-shadow 0.1s;
            font-weight: bold;
            pointer-events: auto;
        }

        .btn-start:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #0ea5e9, 0 5px 10px rgba(0,0,0,0.2);
        }

        .pulse {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- 背景雲朵 --><div class="cloud" style="top: 10%; width: 100px; height: 40px; animation-duration: 25s;"></div>
        <div class="cloud" style="top: 20%; width: 140px; height: 60px; animation-duration: 35s; animation-delay: -10s;"></div>
        <div class="cloud" style="top: 5%; width: 80px; height: 30px; animation-duration: 40s; animation-delay: -5s;"></div>

        <!-- 遊戲畫布 --><canvas id="gameCanvas"></canvas>

        <!-- UI 層 --><div id="ui-layer">
            <div id="target-display" class="mt-4">
                <div class="text-gray-500 text-lg font-bold">請接住數字</div>
                <div class="text-6xl font-black text-sky-500" id="current-target">1</div>
            </div>
        </div>

        <!-- 開始畫面 --><div id="start-overlay">
            <h1 class="text-5xl font-black text-sky-500 mb-2 tracking-wider">數字接接樂</h1>
            <p class="text-slate-500 mb-8 text-xl">左右移動籃子，把數字裝回家！</p>
            <button class="btn-start pulse" onclick="startGame()">開始遊戲</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const uiTarget = document.getElementById('current-target');
        const targetBox = document.getElementById('target-display');
        const startOverlay = document.getElementById('start-overlay');

        // 遊戲狀態
        let isPlaying = false;
        let targetNumber = 1;
        
        // 玩家物件
        let player = { 
            x: 0, 
            y: 0, 
            width: 140, 
            height: 80, 
            caughtNumbers: [] // 用來存放在籃子裡的數字
        }; 
        
        let fallingNumbers = [];
        let particles = [];
        let gameLoopId;
        let lastSpawnTime = 0;
        let spawnRate = 1500; // 毫秒

        // 音效合成 (Web Audio API)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'success') {
                // 叮咚聲 (C5 -> E5)
                osc.type = 'sine';
                osc.frequency.setValueAtTime(523.25, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(659.25, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.5);
            } else if (type === 'pop') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(400, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.2);
            } else if (type === 'bounce') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.2);
            } else if (type === 'win') {
                // 過關音效
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(800, audioCtx.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.8);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.8);
            }
        }

        // 文字轉語音 (TTS)
        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW';
                utterance.rate = 0.9;
                utterance.pitch = 1.2;
                window.speechSynthesis.speak(utterance);
            }
        }

        // 初始化畫布
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.y = canvas.height - 120;
            player.x = canvas.width / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        // 遊戲邏輯
        function startGame() {
            startOverlay.style.display = 'none';
            isPlaying = true;
            targetNumber = 1;
            fallingNumbers = [];
            particles = [];
            player.caughtNumbers = []; // 重置籃子
            updateTargetDisplay();
            
            setTimeout(() => speak("數字接接樂，開始囉！請接住數字 1"), 500);
            
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            requestAnimationFrame(gameLoop);
        }

        function updateTargetDisplay() {
            uiTarget.textContent = targetNumber;
            targetBox.classList.remove('pop');
            void targetBox.offsetWidth; 
            targetBox.classList.add('pop');
        }

        // 畫出可愛的手繪風籃子
        function drawBasket(ctx, x, y, w, h) {
            ctx.save();
            ctx.translate(x, y);
            
            // 籃子顏色 (深咖啡色)
            const basketColor = '#8B4513'; 
            const lightBasketColor = '#A0522D';
            
            // 1. 畫後面的提把 (深色)
            ctx.beginPath();
            ctx.arc(0, -h * 0.2, w * 0.35, Math.PI, 0);
            ctx.lineWidth = 8;
            ctx.strokeStyle = '#5e2f0d';
            ctx.stroke();

            // 2. 畫籃子本體 (梯形)
            ctx.beginPath();
            ctx.moveTo(-w/2, -h/2); // 左上
            ctx.lineTo(w/2, -h/2);  // 右上
            ctx.lineTo(w/3, h/2);   // 右下
            ctx.lineTo(-w/3, h/2);  // 左下
            ctx.closePath();
            
            ctx.fillStyle = basketColor;
            ctx.fill();
            ctx.lineWidth = 3;
            ctx.strokeStyle = '#5e2f0d';
            ctx.stroke();

            // 3. 畫籃子紋路 (編織感)
            ctx.strokeStyle = lightBasketColor;
            ctx.lineWidth = 2;
            ctx.beginPath();
            // 橫線
            ctx.moveTo(-w/2.2, -h/4); ctx.lineTo(w/2.2, -h/4);
            ctx.moveTo(-w/2.5, 0); ctx.lineTo(w/2.5, 0);
            ctx.moveTo(-w/3.2, h/4); ctx.lineTo(w/3.2, h/4);
            ctx.stroke();
            
            // 4. 畫前面的提把 (淺一點)
            // (選擇不畫前面提把，以免擋住數字)

            ctx.restore();
        }

        class FallingNumber {
            constructor() {
                this.r = 35;
                this.x = Math.random() * (canvas.width - this.r * 2) + this.r;
                this.y = -50;
                this.speed = Math.random() * 1.5 + 1; 
                
                if (Math.random() < 0.4) {
                    this.value = targetNumber;
                } else {
                    this.value = Math.floor(Math.random() * 10);
                    if (this.value === targetNumber && targetNumber < 9) this.value++;
                }

                this.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
            }

            update() {
                this.y += this.speed;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // 圓形背景
                ctx.beginPath();
                ctx.arc(0, 0, this.r, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.lineWidth = 4;
                ctx.strokeStyle = this.color;
                ctx.stroke();

                // 數字
                ctx.fillStyle = this.color;
                ctx.font = 'bold 40px Fredoka';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.value, 0, 2);
                
                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10 - 5;
                this.life = 1.0;
                this.color = color;
                this.size = Math.random() * 8 + 4;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.5; // gravity
                this.life -= 0.02;
            }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function createExplosion(x, y, color) {
            for(let i=0; i<15; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function gameLoop(timestamp) {
            if (!isPlaying) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 生成數字
            if (timestamp - lastSpawnTime > spawnRate) {
                fallingNumbers.push(new FallingNumber());
                lastSpawnTime = timestamp;
                if (spawnRate > 800) spawnRate -= 10; 
            }

            // 1. 繪製籃子 (在數字下層)
            drawBasket(ctx, player.x, player.y, player.width, player.height);

            // 2. 繪製籃子裡的數字 (堆疊效果)
            player.caughtNumbers.forEach(num => {
                ctx.save();
                // 跟隨玩家移動，加上它自己在籃子裡的相對位置
                ctx.translate(player.x + num.offsetX, player.y + num.offsetY);
                // 稍微縮小一點，看起來是裝在裡面
                ctx.scale(0.8, 0.8);
                
                ctx.beginPath();
                ctx.arc(0, 0, 30, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.lineWidth = 3;
                ctx.strokeStyle = num.color;
                ctx.stroke();

                ctx.fillStyle = num.color;
                ctx.font = 'bold 35px Fredoka';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(num.value, 0, 2);
                ctx.restore();
            });

            let numberToClear = -1;

            // 3. 更新與繪製掉落中的數字
            for (let i = fallingNumbers.length - 1; i >= 0; i--) {
                let obj = fallingNumbers[i];
                if (!obj) continue;

                obj.update();
                obj.draw();

                if (obj.y > canvas.height + 50) {
                    fallingNumbers.splice(i, 1);
                    continue;
                }

                // 碰撞區域調整 (籃子口)
                let basketTopY = player.y - player.height * 0.5;
                let dx = obj.x - player.x;
                let dy = obj.y - basketTopY; 
                let dist = Math.sqrt(dx*dx + dy*dy);

                // 寬度判定放寬一點，方便接
                if (Math.abs(dx) < player.width/2 && Math.abs(dy) < 40) { 
                    if (obj.value === targetNumber) {
                        // 接對了！
                        playSound('success');
                        createExplosion(obj.x, obj.y, obj.color);
                        speak(`棒！是 ${obj.value}`);
                        
                        // 將數字加入籃子
                        // 計算一個隨機的堆疊位置
                        let stackX = (Math.random() - 0.5) * (player.width * 0.6);
                        // 越後面接到的堆越高 (Y值越小)
                        let stackY = -20 - (player.caughtNumbers.length * 15); 
                        
                        player.caughtNumbers.push({
                            value: obj.value,
                            color: obj.color,
                            offsetX: stackX,
                            offsetY: stackY
                        });

                        numberToClear = targetNumber;
                        targetNumber++;

                        // 循環邏輯：如果超過 9，清空籃子重新開始
                        if (targetNumber > 9) {
                            playSound('win');
                            speak("好棒喔！全部接完了！再來一次！");
                            targetNumber = 1; // 回到 1
                            // 延遲一下再清空，讓玩家看到滿滿的籃子
                            setTimeout(() => {
                                player.caughtNumbers = []; 
                                createExplosion(player.x, player.y, '#FFD700'); // 金色慶祝
                            }, 1000);
                        }
                        
                        updateTargetDisplay();
                        fallingNumbers.splice(i, 1); 

                    } else {
                        // 接錯了
                        playSound('bounce');
                        obj.speed = -5; 
                        obj.x += (Math.random() - 0.5) * 80;
                    }
                }
            }
            
            if (numberToClear !== -1) {
                fallingNumbers = fallingNumbers.filter(n => n.value !== numberToClear);
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) particles.splice(i, 1);
            }

            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // 控制邏輯
        function movePlayer(clientX) {
            player.x = clientX;
            const halfPlayerWidth = player.width / 2;
            if (player.x < halfPlayerWidth) player.x = halfPlayerWidth;
            if (player.x > canvas.width - halfPlayerWidth) player.x = canvas.width - halfPlayerWidth;
        }

        canvas.addEventListener('mousemove', (e) => {
            if(isPlaying) movePlayer(e.clientX);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault(); 
            if(isPlaying) movePlayer(e.touches[0].clientX);
        }, { passive: false });

        targetBox.addEventListener('click', () => {
            speak(`請接住數字 ${targetNumber}`);
            playSound('pop');
            targetBox.classList.remove('pop');
            void targetBox.offsetWidth;
            targetBox.classList.add('pop');
        });

    </script>
</body>
</html>
